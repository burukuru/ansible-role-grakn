---
- hosts: all

  vars:
    grakn_service_state: "stopped"
    grakn_version: "PR-1966"
    grakn_download_url: "https://jenkins.grakn.ai/job/grakn/view/change-requests/job/PR-1966/lastSuccessfulBuild/artifact/grakn-dist/target/grakn-dist-PR-1966.tar.gz"

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'

  roles:
    - role_under_test
